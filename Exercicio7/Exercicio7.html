<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <header>
        <h1>Registration Form</h1>
    </header>

    <form action="form.html" method="post">
        <!-- Fieldset para informações pessoais -->
        <fieldset>
            <legend>Personal info</legend>

            <!-- Nome com validação de regex e obrigatório -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" pattern="[A-Z][a-z]+\s[A-Z][a-z]+" required>
            <br><br>

            <!-- Membership -->
            <label for="membership">Membership:</label><br>
            <input type="radio" id="member" name="membership" value="member" required>
            <label for="member">Member</label><br>
            <input type="radio" id="non-member" name="membership" value="non-member" required>
            <label for="non-member">Non-member</label>
            <br><br>

            <!-- E-mail -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br><br>
        </fieldset>

        <!-- Fieldset para informações de reserva -->
        <fieldset>
            <legend>Reservation info</legend>

            <!-- Selecção de instalações -->
            <label for="facility">Facility:</label>
            <select id="facility" name="facility" required>
                <option value="Badminton">Badminton</option>
                <option value="Squash">Squash</option>
                <option value="Racquetball">Racquetball</option>
            </select>
            <br><br>

            <!-- Data e Hora -->
            <label for="reservation">Reservation Date and Time:</label>
            <input type="datetime-local" id="reservation" name="reservation" required>
            <br><br>
        </fieldset>

        <!-- Checkbox de aceitação -->
        <label for="policy">
            <input type="checkbox" id="policy" name="policy" required> I agree to the club’s reservation policy
        </label>
        <br><br>

        <!-- Botão de submissão -->
        <button type="submit">Submit</button>
    </form>
</body>
</html>
