<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid Exercise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-5">
        <!-- 1. Estrutura com duas colunas lado a lado, 50% cada -->
        <div class="row">
            <div class="col-6 border">Coluna 1</div>
            <div class="col-6 border">Coluna 2</div>
        </div>

        <br><br>

        <!-- 2. Estrutura responsiva com diferentes divisÃµes de colunas -->
        <div class="row">
            <div class="col-md-7 col-sm-2 col-12 border">Coluna 1</div>
            <div class="col-md-5 col-sm-10 col-12 border">Coluna 2</div>
        </div>

        <br><br>

        <!-- 3. Estrutura de 12 colunas -->
        <div class="row">
            <!-- Para telas grandes -->
            <div class="col-lg-1 col-md-2 col-12 border">1</div>
            <div class="col-lg-1 col-md-2 col-12 border">2</div>
            <div class="col-lg-1 col-md-2 col-12 border">3</div>
            <div class="col-lg-1 col-md-2 col-12 border">4</div>
            <div class="col-lg-1 col-md-2 col-12 border">5</div>
            <div class="col-lg-1 col-md-2 col-12 border">6</div>
            <div class="col-lg-1 col-md-2 col-12 border">7</div>
            <div class="col-lg-1 col-md-2 col-12 border">8</div>
            <div class="col-lg-1 col-md-2 col-12 border">9</div>
            <div class="col-lg-1 col-md-2 col-12 border">10</div>
            <div class="col-lg-1 col-md-2 col-12 border">11</div>
            <div class="col-lg-1 col-md-2 col-12 border">12</div>
        </div>

        <br><br>

        <!-- 4. Estrutura para replicar a imagem -->
        <div class="row">
            <div class="col-md-2 col-12 order-md-1 border">Margin</div>
            <div class="col-md-8 col-12 order-md-2 border">Gallery</div>
            <div class="col-md-2 col-12 order-md-3 border">Margin</div>
        </div>
        <div class="row">
            <div class="col-12 border">Title</div>
        </div>
        <div class="row">
            <div class="col-12 border">Buy Box</div>
        </div>
        <div class="row">
            <div class="col-12 border">Description</div>
        </div>
        <div class="row">
            <div class="col-12 border">Related</div>
        </div>
    </div>
</body>
</html>
